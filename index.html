<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Weather Machine</title>
    </head>
    <body> 
        <header>Weather Dashboard</header>
        <div id="container">

            <div id="search">
                <h1>Search Function</h1>
                <input type=text placeholder="Search A City" id="field">
                <button id="searchBtn" onclick="search()"><i class="fa fa-search"></i>Search</button>
                <div id="history"></div>
            </div>

            <div id="display">
                <div id="weather">
                    <h1>Weather Display</h1>
                    <div id="city"></div>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="UV"></div>
                </div>

                <div id="forecast">
                    <h1>5 Day Forecast</h1>
                </div>
            </div> 
        </div>
    <script src="script.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    </body>
</html>
